    <div class="newsletter">
        <h3>Подпишитесь на рассылку</h3>
        <p>Только полезная информация и никакого спама,
            честное бойскаутское!</p>
        <form action="https://echo.htmlacademy.ru/" method="post">
            <label>
                <div class="newsletter-form">
                    <input type="email" name="email" placeholder="Ваш e-mail" required>
                    <button type="submit">Подписаться</button>
                </div>
            </label>
        </form>
    </div>

    <div class="filters">
        <h2>Гостиницы Седоны</h2>
        <form action="https://echo.htmlacademy.ru/" method="post" class="filters-options">
            <fieldset class="catalog-filter-group">
                <legend class="catalog-filter-title">Инфраструктура:</legend>
                <ul class="catalog-filter-group">
                    <li class="catalog-filter-item">
                        <label class="control">
                            <input type="checkbox" class="control-input" name="pool" checked hidden>
                            <span class="control-mark"></span>
                            <span class="control-label">Бассейн</span>
                        </label>
                    </li>

                    <li class="catalog-filter-item">
                        <label class="control">
                        <input type="checkbox" class="control-input" name="parking" checked hidden>
                        <span class="control-mark"></span>
                        <span class="control-label">Парковка</span>
                        </label>
                    </li>

                    <li class="catalog-filter-item">
                        <label class="control">
                        <input type="checkbox" class="control-input" name="wi-fi" hidden>
                        <span class="control-mark"></span>
                        <span class="control-label">Wi-Fi</span>
                        </label>
                    </li>
                </ul>
            </fieldset>

            <fieldset class="catalog-filter-group">
                <legend class="catalog-filter-title">Тип жилья:</legend>
                <ul class="catalog-filter-group">
                    <li class="catalog-filter-item">
                        <label class="control">
                            <input type="radio" class="control-input" name="hotel" checked hidden>
                            <span class="control-mark"></span>
                            <span class="control-label">Гостиница</span>
                        </label>
                    </li>

                    <li class="catalog-filter-item">
                        <label class="control">
                        <input type="radio" class="control-input" name="motel" hidden>
                        <span class="control-mark"></span>
                        <span class="control-label">Мотель</span>
                        </label>
                    </li>

                    <li class="catalog-filter-item">
                        <label class="control">
                        <input type="radio" class="control-input" name="appartments" hidden>
                        <span class="control-mark"></span>
                        <span class="control-label">Апартаменты</span>
                        </label>
                    </li>
                </ul>
            </fieldset>

            <fieldset class="catalog-filter-group">
                <legend class="catalog-filter-title">Стоимость, ₽:</legend>

                <div class="range">
                    <div class="range-wrapper-inputs">
                        <label class="range-label">
                            <input type="number" class="range-input" name="min-price" placeholder="0">
                            <span>от</span>
                        </label>

                        <label class="range-label">
                            <input type="number" class="range-input" name="min-price" placeholder="9000">
                            <span>до</span>
                        </label>
                    </div>
                    
                    <div class="range-scale">
                        <div class="range-indicator" style="width: 216px">
                            <div class="togle-btns">
                                <button></button>
                                <button></button>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>

            <div class="filter-btns">
                <button class="apply" type="submit">Применить</button>
                <button class="reset" type="submit">Сбросить</button>
            </div>
        </form>
    </div>

    <div class="cards-header">
        <h2>Найдено гостиниц: 38</h2>

        <div class="select">
            <form action="https://echo.htmlacademy.ru/" method="post" class="sorting-options">
                <label for="sorting" hidden>Сортировка</label>
                <select name="sorting" id="sorting">
                    <option value="cheap">Сначала дешёвые</option>
                    <option value="expensive">Сначала дорогие</option>
                    <option value="popular">Сначала популярные</option>
                </select>
            </form>
        </div>

        <ul class="apperance">
            <li class="appearance-type-item chosen">
                <a href="#">
                    <span hidden>Карточками</span>
                </a>
            </li>
            <li class="appearance-type-item">
                <a href="#">
                    <span hidden>Слайдшоу</span>
                </a>
            </li>
            <li class="appearance-type-item">
                <a href="#">
                    <span hidden>Список</span>
                </a>
            </li>
        </ul>
    </div>
